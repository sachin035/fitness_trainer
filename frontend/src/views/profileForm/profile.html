<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="../../styles/style.css" />
    <!-- <link rel="stylesheet" href="./src/style/style.css" /> -->
  </head>
  <body>
    <div class="form-control">
     
   
        <form class="profile-form form" id="profile-form">
          <h1>Profile for Trainer</h1>

          <!-- <input
            type="text"
            id="full-name"
            name="full-name"
            class="full-name"
            placeholder="Full Name"
            required
          /> -->
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname-profileform"
            name="fullname"
            class="fullname"
            placeholder="fullname"
            required
          />
          <label for="description">Description:</label>
          <textarea type="text"
          id="description-profileform"
          name="description"
          class="description"
          placeholder="description"
          required>
            
          </textarea>
           
          
          <label for="minimum_charge">Minimum Charge:</label>
          <input
            type="text"
            id="minimumcharge_profileform"
            name="minimumcharge"
            class="minimumcharge"
            placeholder="Minimum charge"
            required
          />

          <label for="available_time">Available Time:</label>
          <input
          type="text"
          id="min-charge_profileform"
          name="minimum_charge"
          class="minimum_charge"
          placeholder="Minimum charge"
          required
        />

        <label for="address">Address:</label>
        <input
        type="text"
        id="address_profileform"
        name="address"
        class="address"
        placeholder="Address"
        required
      />

      <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <!-- Add more options as needed -->
        </select>
      <label for="experience">Experience:</label>
      <input
        type="text"
        id="experience_profleform"
        name="experience"
        class="expreience"
        placeholder="Experience years"
        required
      />
      <label for="contact_number">Contact Number:</label>
      <input
      type="tel"
      id="contact_profleform"
      name="contact"
      class="contact"
      placeholder="Contact Number"
      required
    />
          <button class="signup btn" type="submit" id="signup-btn">
            Add Profile
          </button>
          <button class="signup btn" type="submit" id="signup-btn">
            Update Profile
          </button>
          <button class="signup btn" type="submit" id="signup-btn">
          Delete
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
